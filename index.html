<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Media Pembelajaran</title>
  <style>
    :root{
      --accent:#0ea5a4;
      --bg:#f5f5f5;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#6b7280;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter, 'Segoe UI', sans-serif;background:var(--bg);color:var(--text)}
    .wrap{max-width:960px;margin:20px auto;padding:20px;background:var(--card);border-radius:12px;min-height:100vh}
    header{text-align:center;margin-bottom:20px}
    h1{margin:6px 0;font-size:1.8rem}
    h2{margin:0 0 12px;color:var(--muted)}
    .menu{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;margin-top:30px}
    .menu button{padding:18px;border-radius:12px;border:0;background:var(--accent);color:#fff;font-size:1rem;cursor:pointer}
    .hidden{display:none}
    .back-btn{margin-top:20px;background:#444!important}
  </style>
</head>
<body>
  <main class="wrap">
    <!-- Halaman Utama -->
    <section id="menuPage">
      <header>
        <h1>Media Pembelajaran</h1>
        <h2>Pilih Mata Pelajaran</h2>
      </header>
      <div class="menu">
        <button onclick="showMapel('math')">Matematika Dasar</button>
        <button onclick="showMapel('pkn')">PKN</button>
        <button onclick="showMapel('islam')">Sejarah Islam (Hijrah)</button>
        <button onclick="showMapel('indonesia')">Bahasa Indonesia</button>
      </div>
    </section>

    <!-- Matematika Dasar -->
    <section id="mathPage" class="hidden">
      <h2>ðŸ“˜ Matematika Dasar</h2>
      <iframe src="matematika.html" width="100%" height="700px" style="border:0;border-radius:8px;"></iframe>
      <button class="back-btn" onclick="goBack()">â¬… Kembali ke Menu</button>
    </section>

    <!-- PKN -->
    <section id="pknPage" class="hidden">
      <h2>ðŸ“— Pendidikan Kewarganegaraan</h2>
      <iframe src="pkn.html" width="100%" height="700px" style="border:0;border-radius:8px;"></iframe>
      <button class="back-btn" onclick="goBack()">â¬… Kembali ke Menu</button>
    </section>

    <!-- Sejarah Islam -->
    <section id="islamPage" class="hidden">
      <h2>ðŸ“™ Sejarah Islam (Hijrah Nabi Muhammad SAW)</h2>
      <iframe src="islam.html" width="100%" height="700px" style="border:0;border-radius:8px;"></iframe>
      <button class="back-btn" onclick="goBack()">â¬… Kembali ke Menu</button>
    </section>

    <!-- Bahasa Indonesia -->
    <section id="indonesiaPage" class="hidden">
      <h2>ðŸ“’ Bahasa Indonesia</h2>
      <iframe src="indonesia.html" width="100%" height="700px" style="border:0;border-radius:8px;"></iframe>
      <button class="back-btn" onclick="goBack()">â¬… Kembali ke Menu</button>
    </section>
  </main>

  <script>
    function showMapel(mapel){
      document.getElementById("menuPage").classList.add("hidden");
      document.getElementById(mapel+"Page").classList.remove("hidden");
    }
    function goBack(){
      document.querySelectorAll("main section").forEach(sec=>sec.classList.add("hidden"));
      document.getElementById("menuPage").classList.remove("hidden");
    }
  </script>
</body>
</html>
